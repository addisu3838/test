<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <title>Project Manager ‚Ä¢ BridgePro</title>
    <style>
        /* === RESET & VARIABLES === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        :root {
            --primary: #1e2b37;
            --primary-light: #2c3e50;
            --accent: #27ae60;
            --danger: #e74c3c;
            --info: #3498db;
            --warning: #f39c12;
            --bg: #f0f5f8;
            --card-bg: #ffffff;
            --text-dark: #1e2b37;
            --text-soft: #2c3e50;
            --border-light: #e9edf2;
            --income: #27ae60;
            --cost: #e74c3c;
            --profit: #2980b9;
            --header-gradient: linear-gradient(145deg, #1a2632, #2c3e50);
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
        }

        body {
            background: var(--bg);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .app-wrapper {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            border-radius: 0;
            box-shadow: 0 0 30px rgba(0,0,0,0.02);
        }

        .content-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            padding: 4px 0 8px 0;
            background: #eef2f5;
        }

        /* === TABLE (Monthly/Income) === */
        .table-container {
            padding: 8px 6px;
            width: 100%;
        }

        .mobile-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            font-size: 13px;
        }

        .mobile-table thead tr {
            background: var(--header-gradient);
        }

        .mobile-table th {
            color: white;
            font-weight: 600;
            font-size: 12px;
            padding: 16px 6px;
            text-align: left;
            letter-spacing: 0.3px;
            white-space: nowrap;
            background: #1e2b37;
        }

        .mobile-table td {
            padding: 12px 6px;
            border-bottom: 1px solid var(--border-light);
            vertical-align: middle;
            background: white;
        }

        .mobile-table tr:last-child td {
            border-bottom: none;
        }

        .item-no {
            font-weight: 700;
            color: var(--primary-light);
            font-size: 12px;
            background: #f0f4fa;
            display: inline-block;
            padding: 3px 8px;
            border-radius: 30px;
            white-space: nowrap;
        }

        .work-description {
            font-size: 12px;
            line-height: 1.45;
            color: #1e2b37;
            max-width: 190px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .achievement-cell {
            font-weight: 500;
            color: #4a5a6a;
            text-align: right;
            font-size: 12px;
            white-space: nowrap;
        }

        .income-value {
            color: var(--income);
            font-weight: 700;
            font-size: 12px;
            text-align: right;
            white-space: nowrap;
            letter-spacing: -0.2px;
        }

        .cost-value {
            color: var(--cost);
            font-weight: 700;
            font-size: 12px;
            text-align: right;
            white-space: nowrap;
            display: none;
        }

        .cost-column .cost-value {
            display: block;
        }

        .mobile-table th:nth-child(1), .mobile-table td:nth-child(1) { width: 22%; }
        .mobile-table th:nth-child(2), .mobile-table td:nth-child(2) { width: 40%; }
        .mobile-table th:nth-child(3), .mobile-table td:nth-child(3) { width: 12%; text-align: right; }
        .mobile-table th:nth-child(4), .mobile-table td:nth-child(4) { width: 16%; text-align: right; }
        .mobile-table th:nth-child(5), .mobile-table td:nth-child(5) { width: 16%; text-align: right; }

        .mobile-table td:nth-child(3), .mobile-table td:nth-child(4), .mobile-table td:nth-child(5) {
            text-align: right;
        }

        /* === SOS DASHBOARD STYLES === */
        .sos-dashboard {
            padding: 16px;
            background: #f8fafc;
            min-height: 100%;
        }

        .sos-header {
            background: linear-gradient(145deg, #c0392b, #e74c3c);
            color: white;
            padding: 24px 20px;
            border-radius: 28px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-md);
        }

        .sos-header h2 {
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .sos-header p {
            font-size: 15px;
            opacity: 0.95;
            letter-spacing: 0.3px;
        }

        .sos-date {
            background: rgba(255,255,255,0.2);
            display: inline-block;
            padding: 6px 16px;
            border-radius: 40px;
            margin-top: 12px;
            font-size: 14px;
            font-weight: 500;
        }

        .summary-cards {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
        }

        .card-row {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .card-row .card {
            flex: 1 1 calc(50% - 6px);
            min-width: 160px;
        }

        .card {
            background: white;
            border-radius: 24px;
            padding: 18px 16px;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0,0,0,0.03);
        }

        .card.labour {
            border-left: 5px solid #f39c12;
        }
        .card.admin {
            border-left: 5px solid #9b59b6;
        }
        .card.staff {
            border-left: 5px solid #3498db;
        }
        .card.material {
            border-left: 5px solid #27ae60;
        }
        .card.machinery {
            border-left: 5px solid #e67e22;
        }
        .card.overhead {
            border-left: 5px solid #e74c3c;
        }
        .card.total {
            background: linear-gradient(145deg, #2c3e50, #34495e);
            color: white;
            border: none;
        }

        .card-title {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #7f8c8d;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .card-value {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 4px;
        }

        .card-sub {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #2c3e50;
        }

        .comparison-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            border-radius: 30px;
            font-size: 13px;
            font-weight: 600;
        }

        .badge-positive {
            background: #d4edda;
            color: #155724;
        }

        .badge-negative {
            background: #f8d7da;
            color: #721c24;
        }

        .badge-neutral {
            background: #e2e3e5;
            color: #383d41;
        }

        .progress-bar-container {
            background: #ecf0f1;
            height: 8px;
            border-radius: 10px;
            margin: 12px 0 8px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .progress-labour { background: #f39c12; }
        .progress-material { background: #27ae60; }
        .progress-machinery { background: #e67e22; }

        .sos-table {
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            margin-top: 24px;
        }

        .sos-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .sos-table th {
            background: #e74c3c;
            color: white;
            padding: 16px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
        }

        .sos-table td {
            padding: 14px 12px;
            border-bottom: 1px solid #f0f0f0;
            font-weight: 500;
        }

        .sos-table tr:last-child td {
            border-bottom: none;
        }

        .sos-table .total-row {
            background: #2c3e50;
            color: white;
            font-weight: 700;
        }

        .sos-table .total-row td {
            background: #2c3e50;
            border-bottom: none;
        }

        .text-right {
            text-align: right;
        }

        .text-danger { color: #e74c3c; }
        .text-success { color: #27ae60; }
        .text-warning { color: #f39c12; }
        .text-info { color: #3498db; }

        /* === COMPARISON DASHBOARD STYLES === */
        .comparison-dashboard {
            padding: 16px;
            background: #f0f7ff;
            min-height: 100%;
        }

        .comparison-header {
            background: linear-gradient(145deg, #2980b9, #3498db);
            color: white;
            padding: 24px 20px;
            border-radius: 28px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-md);
        }

        .comparison-header h2 {
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .comparison-header p {
            font-size: 15px;
            opacity: 0.95;
        }

        .income-summary {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
        }

        .income-card {
            background: white;
            border-radius: 24px;
            padding: 20px;
            box-shadow: var(--shadow-sm);
        }

        .income-card-title {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 12px;
        }

        .income-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px dashed #ecf0f1;
        }

        .income-row:last-child {
            border-bottom: none;
        }

        .income-label {
            font-size: 15px;
            color: #5f7485;
            font-weight: 500;
        }

        .income-amount {
            font-size: 18px;
            font-weight: 700;
        }

        .income-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 30px;
            font-size: 13px;
            font-weight: 600;
            margin-left: 10px;
        }

        .progress-large {
            height: 12px;
            background: #ecf0f1;
            border-radius: 20px;
            margin: 15px 0 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2980b9);
            border-radius: 20px;
            transition: width 0.3s ease;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 20px;
            padding: 16px;
            text-align: center;
            box-shadow: var(--shadow-sm);
        }

        .stat-card .stat-label {
            font-size: 13px;
            color: #7f8c8d;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .stat-card .stat-value {
            font-size: 20px;
            font-weight: 800;
        }

        .stat-card .stat-sub {
            font-size: 12px;
            margin-top: 6px;
            color: #95a5a6;
        }

        .escalet-card {
            background: linear-gradient(145deg, #f39c12, #e67e22);
            color: white;
            border-radius: 24px;
            padding: 24px;
            margin: 20px 0;
            box-shadow: var(--shadow-md);
        }

        .escalet-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .escalet-row:last-child {
            border-bottom: none;
        }

        .escalet-label {
            font-size: 16px;
            font-weight: 500;
            opacity: 0.9;
        }

        .escalet-value {
            font-size: 24px;
            font-weight: 800;
        }

        /* === PAYROLL STYLES === */
        .payroll-container {
            background: white;
            min-height: 100%;
            border-radius: 24px 24px 0 0;
            margin-top: 2px;
            overflow: hidden;
        }

        .payroll-header {
            background: var(--header-gradient);
            color: white;
            padding: 20px 16px;
            text-align: center;
        }

        .payroll-header h3 {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .payroll-header p {
            font-size: 14px;
            opacity: 0.9;
            background: rgba(255,255,255,0.15);
            display: inline-block;
            padding: 4px 16px;
            border-radius: 40px;
        }

        .payroll-tabs {
            display: flex;
            overflow-x: auto;
            background: #f4f7fb;
            padding: 12px 10px;
            gap: 8px;
            scrollbar-width: none;
            border-bottom: 1px solid #dce3ea;
        }

        .payroll-tabs::-webkit-scrollbar {
            display: none;
        }

        .payroll-tab {
            flex: 0 0 auto;
            background: white;
            border: 1px solid #ccd8e4;
            padding: 10px 20px;
            border-radius: 40px;
            font-size: 14px;
            font-weight: 600;
            color: #1e2b37;
            box-shadow: var(--shadow-sm);
            transition: all 0.15s;
            cursor: pointer;
            white-space: nowrap;
        }

        .payroll-tab.active {
            background: var(--info);
            border-color: var(--info);
            color: white;
            box-shadow: 0 4px 10px rgba(52,152,219,0.3);
        }

        .payroll-content {
            overflow-x: auto;
            padding: 6px 0 16px 0;
            background: white;
        }

        .payroll-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
            min-width: 600px;
        }

        .payroll-table th {
            background: #e6edf6;
            color: #1e2b37;
            padding: 14px 8px;
            font-weight: 600;
            font-size: 13px;
            text-align: center;
            border-bottom: 2px solid #bdc9d6;
        }

        .payroll-table td {
            padding: 12px 8px;
            border-bottom: 1px solid #dee6ef;
            text-align: center;
        }

        .payroll-table td:first-child {
            font-weight: 600;
            background-color: #f6faff;
        }

        .payroll-total-row {
            background: #1e2b37 !important;
            color: white;
            font-weight: 700;
        }

        .payroll-total-row td {
            background: #1e2b37;
            color: white;
            border-bottom: none;
        }

        /* === COMING SOON CARD === */
        .coming-soon {
            background: white;
            margin: 20px 16px;
            padding: 48px 24px;
            border-radius: 36px;
            text-align: center;
            box-shadow: var(--shadow-md);
        }

        .coming-soon-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .coming-soon h3 {
            font-size: 26px;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .coming-soon p {
            color: #5f7485;
            font-size: 16px;
        }

        /* === BOTTOM TABS === */
        .excel-footer {
            background: var(--header-gradient);
            padding: 12px 8px 16px;
            border-top: 2px solid rgba(255,255,255,0.06);
            box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
        }

        .tabs-container {
            display: flex;
            overflow-x: auto;
            gap: 6px;
            scrollbar-width: none;
            justify-content: space-between;
        }

        .tabs-container::-webkit-scrollbar {
            display: none;
        }

        .nav-btn {
            flex: 0 1 auto;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #eef3f7;
            padding: 10px 12px;
            border-radius: 40px;
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 6px;
            backdrop-filter: blur(4px);
            transition: 0.15s;
            cursor: pointer;
        }

        .nav-btn.active {
            background: var(--info);
            border-color: white;
            color: white;
            box-shadow: 0 2px 12px #3498db80;
        }

        .fade-in {
            animation: fadeIn 0.25s ease;
        }

        @keyframes fadeIn {
            0% { opacity: 0.4; transform: translateY(5px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 380px) {
            .nav-btn { font-size: 12px; padding: 8px 10px; }
        }
    </style>
</head>

            function generateTibebeData() { return basePayroll('·å•·â†·â†', { '26': [0,9.5], '27': [0,9], '28': [0,4], '29': [0,9], '30': [0,8.5] }); }
            function generateBrukData() { return basePayroll('·â•·à©·ä≠', { '26': [0,2,1], '27': [8,3,1], '29': [4,3,1], '30': [4,2,1] }); }
            function generateAyalewuData() { return basePayroll('·ä†·ã´·àà·ãâ', { '26': [2,1], '27': [2,1], '29': [4,1], '30': [4,2] }); }
            function generateZekariyasData() { return basePayroll('·ãò·ä´·à≠·ã´·àµ', { '26': [0,0,1], '27': [0,0,1], '29': [0,0,1], '30': [0,0,2] }); }
            function generateMikaealData() { return basePayroll('·àö·ä´·ä§·àç', { '26': [0,24], '27': [0,23], '29': [0,31], '30': [0,31] }); }

            function basePayroll(name, specials) {
                const columns = ["·âÄ·äï", "Guard", "Dl", "Time Keeper", "Carpenter", "Mason", "Barbender"];
                const rows = [columns];
                for (let d = 1; d <= 30; d++) {
                    let dayStr = d.toString();
                    let guard = "", dl = "", timeKeeper = "", carpenter = "", mason = "", barbender = "";
                    if (specials[dayStr]) {
                        let arr = specials[dayStr];
                        guard = arr[0] !== undefined && arr[0] !== 0 ? arr[0].toString() : "";
                        dl = arr[1] !== undefined && arr[1] !== 0 ? arr[1].toString() : "";
                        timeKeeper = arr[2] !== undefined && arr[2] !== 0 ? arr[2].toString() : "";
                        carpenter = arr[3] !== undefined ? arr[3].toString() : "";
                    } else {
                        if (d % 5 === 0) guard = "4";
                        else if (d % 7 === 0) guard = "6";
                        if (d > 15 && d < 22) dl = (Math.random() * 3 + 2).toFixed(1);
                        if (d === 12 || d === 20) timeKeeper = "1";
                    }
                    rows.push([dayStr, guard, dl, timeKeeper, carpenter, mason, barbender]);
                }
                return rows;
            }

            const sheetsData = [
                { name: "·â∞·àµ·çã·ãâ", rows: generateTesfawuData() },
                { name: "·ã≥·â†·à®", rows: generateDabereData() },
                { name: "·å•·â†·â†", rows: generateTibebeData() },
                { name: "·â•·à©·ä≠", rows: generateBrukData() },
                { name: "·ä†·ã´·àà·ãâ", rows: generateAyalewuData() },
                { name: "·ãò·ä´·à≠·ã´·àµ", rows: generateZekariyasData() },
                { name: "·àö·ä´·ä§·àç", rows: generateMikaealData() }
            ];

            function calculateColumnSums(rows) {
                if (rows.length < 2) return [];
                const sums = new Array(rows[0].length).fill(0);
                const hasData = new Array(rows[0].length).fill(false);
                for (let i = 1; i < rows.length; i++) {
                    for (let j = 0; j < rows[i].length; j++) {
                        let num = parseFloat(rows[i][j]);
                        if (!isNaN(num) && rows[i][j] !== '') {
                            sums[j] += num;
                            hasData[j] = true;
                        }
                    }
                }
                return { sums, hasData };
            }

            function showPayrollSheet(index) {
                const sheet = sheetsData[index];
                const container = document.getElementById('payrollSheetContent');
                if (!container) return;
                const { sums, hasData } = calculateColumnSums(sheet.rows);

                let html = '<table class="payroll-table"><thead><tr>';
                sheet.rows[0].forEach(h => html += `<th>${h}</th>`);
                html += '</tr></thead><tbody>';

                for (let i = 1; i < sheet.rows.length; i++) {
                    html += '<tr>';
                    sheet.rows[i].forEach((cell, idx) => {
                        let content = (cell === '' || cell === null) ? '-' : cell;
                        html += `<td style="${idx === 0 ? 'font-weight:600;background:#f2f7ff;' : ''}">${content}</td>`;
                    });
                    html += '</tr>';
                }
                html += '<tr class="payroll-total-row">';
                sheet.rows[0].forEach((_, colIdx) => {
                    if (colIdx === 0) html += '<td>·å†·âÖ·àã·àã</td>';
                    else {
                        if (hasData[colIdx]) html += `<td>${sums[colIdx].toFixed(2)}</td>`;
                        else html += '<td>-</td>';
                    }
                });
                html += '</tr></tbody></table>';
                container.innerHTML = html;

                document.querySelectorAll('.payroll-tab').forEach((btn, i) => {
                    btn.classList.toggle('active', i === index);
                });
            }

            function initPayroll() {
                const container = document.getElementById('contentContainer');
                container.innerHTML = `
                    <div class="payroll-container fade-in">
                        <div class="payroll-header"><h3>üë∑ ·ã®·à∞·à´·â∞·äû·âΩ ·àò·ãù·åà·â•</h3><p>30 ·âÄ·äì·âµ ·ã®·à•·à´ ·àõ·àµ·ä¨·åÉ ·àò·ãù·åà·â•</p></div>
                        <div class="payroll-tabs" id="payrollTabsContainer"></div>
                        <div class="payroll-content" id="payrollSheetContent"><div style="padding: 30px; text-align:center;">·àò·à®·åÉ ·â†·àò·å´·äï ·àã·ã≠...</div></div>
                    </div>
                `;
                const tabsDiv = document.getElementById('payrollTabsContainer');
                sheetsData.forEach((s, idx) => {
                    const btn = document.createElement('button');
                    btn.className = 'payroll-tab';
                    btn.textContent = s.name;
                    btn.onclick = () => showPayrollSheet(idx);
                    tabsDiv.appendChild(btn);
                });
                if (sheetsData.length) showPayrollSheet(0);
            }

            function showComingSoon(tab) {
                const icons = { Chart:'üíµ', 'cost-analysis':'üìâ' };
                const titles = { Chart:'Chart View', 'cost-analysis':'Cost Analysis' };
                document.getElementById('contentContainer').innerHTML = `
                    <div class="coming-soon fade-in">
                        <div class="coming-soon-icon">${icons[tab] || 'üöß'}</div>
                        <h3>${titles[tab] || 'Feature'}</h3>
                        <p>We're building something great.<br>Check back soon.</p>
                    </div>
                `;
            }

            // ---------- tab switching ----------
            function switchTab(tab) {
                currentTab = tab;
                document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
                const activeBtn = document.querySelector(`.nav-btn[data-tab="${tab}"]`);
                if (activeBtn) activeBtn.classList.add('active');

                if (tab === 'monthly') loadMonthlyTable();
                else if (tab === 'sos') loadSosTab();
                else if (tab === 'comparison') loadComparisonTab();
                else if (tab === 'payroll') initPayroll();
                else showComingSoon(tab);
            }

            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const tab = e.currentTarget.getAttribute('data-tab');
                    switchTab(tab);
                });
            });

            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'c') {
                    e.preventDefault();
                    toggleCostView();
                }
            });

            document.addEventListener('DOMContentLoaded', () => {
                loadMonthlyTable();
            });
        })();
    </script>
</body>
</html>
